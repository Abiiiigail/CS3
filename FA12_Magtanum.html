<!DOCTYPE html>
<html>
<head>
	<style>
		#generateTable, td {
			border: 1px solid black;
			text-align: center;
		}
	</style>
</head>
<body>
	<p> Enter a number between 2 and 10</p>
	<span a="num1"></span>
	<input id="num1" name="num1" type="number"  min="2" max="10">
	by
	<span b="num2"></span>
	<input id="num2" name="num2" type="number" min="2" max="10">
	<br></br>
	<button onclick="generateTable()">Click here when ready!</button>
	<br></br>
	<table id="generateTable"></table>

	<script>
		function generateTable() {
			var num1 = document.getElementById("num1").value;
			var num2 = document.getElementById("num2").value;
			if (num1 < 2 || num2 < 2 || num1 > 10 || num2 > 10) {
				alert("Please enter numbers between 2 and 10");
				document.getElementById("generateTable").innerHTML="";
				return 0;
			}
		
		
			var table = "<table>";
		for (var x = 1; x <= num1; x++) {
			table += "<tr>";
				for (var y = 1; y <= num2; y++) {
					table += "<td>" + x*y + "</td>";
				}
			table += "</tr>";
		}
		table += "</table>";
		document.getElementById("generateTable").innerHTML = table;
		}
	</script>
</body>
</html>
